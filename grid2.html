<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">


</head>
<style>
    .container {
        margin: 30px auto;
    }

    .row {
        border: 3px solid rgb(255, 255, 255);
    }

    .gray {
        background: rgb(178, 0, 255);
    }

    .col-md-4 {
        text-align: left;
        background-image: url('https://media.istockphoto.com/photos/black-coffee-isolated-on-a-white-background-picture-id1286808993?k=20&m=1286808993&s=612x612&w=0&h=qk6vk_vuU_7zbHvImnVCFKJe2FDGTZXLM2Z4FAgl340=');
        background-size: 400px 50px;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-md-4 gray">
                <h2>a</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4 gray">
                <h2>b</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4 gray">
                <h2>c</h2>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="col-md-4 gray">
                <h2>d</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
